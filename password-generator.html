<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel = "stylesheet" href = "password-generator.css">
  <link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">

</head>
<body>
  <div class = "container">
<h1>Password Generator</h1>
<div class="inputBox">
<input type = "text" class = "passwordBox" id = "passwordBox" disabled> 
  <span class="material-icons" id="copyIcon">content_copy</span>
  
</div>

  
    <input type = "range" min = "1" max = "30" value = "8" id = "inputSlider">
    <div class="row">
    <p>Password Length</p>
      <span id="sliderValue"></span>
    
    <label for = "lowercase">Includes lowercase letters(a-z)</label>
      <input type = "checkbox" name = "lowercase" id = "lowercase" checked>
      <label for = "uppercase">Includes uppercase letters(A-Z)</label>
      <input type = "checkbox" name = "uppercase" id = "uppercase" checked>
      <label for = "numbers">Includes numbers(0-9)</label>
      <input type = "checkbox" name = "numbers" id = "numbers" checked>
      <label for = "symbols">Includes symbols(@-*)</label>
      <input type = "checkbox" name = "symbols" id = "symbols" checked>
        
      <button type="button" class="genBtn" id="genBtn">
        Generate Password
      </button>
  </div>
    <script src = "password-generator.js"></script>
</body>
</html>
